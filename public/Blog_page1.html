<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客列表</title>
</head>
<body>

<!-- 在这里渲染博客列表 -->
<div id="blogList"></div>

<script>
// 获取博客数据
const responseData = {
    "message": [
        {
            "_id": "655205b996e09c52da66b2b2",
            "id": 3,
            "title": "旅行日记",
            "content": "这次旅行带我去了一个充满历史和文化的城市。我参观了许多古老的建筑和博物馆，了解了这个城市的独特之处。在旅途中结识了一些友善的当地人，留下了许多美好的回忆。",
            "author": "行者",
            "createAt": 1635123678901
        }
    ],
    "errno": 0
};

// 渲染博客列表
const blogListContainer = document.getElementById('blogList');

responseData.message.forEach(blog => {
    const blogElement = document.createElement('div');
    blogElement.innerHTML = `
        <h2>${blog.title}</h2>
        <p>${blog.content}</p>
        <p>作者: ${blog.author}</p>
        <p>创建时间: ${new Date(blog.createAt)}</p>
        <hr>
    `;
    blogListContainer.appendChild(blogElement);
});
</script>

</body>
</html>
